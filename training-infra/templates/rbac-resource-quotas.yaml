apiVersion: v1
kind: ResourceQuota
metadata:
  name: team-beta-quota
  namespace: team-beta-{{ .Values.environment }}
spec:
  hard:
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "10"
