rayClusterName: raycluster
# Nginx configuration
nginx:
  enabled: true
  initialReplicas: 1
  image: "nginx:latest"

# KEDA scaling configuration
keda:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  pollingInterval: 15
  cooldownPeriod: 300
  stabilizationWindowSeconds: 300
  scaleDownPercentage: 50
  scaleDownPeriodSeconds: 60
  httpProxyImage: "ghcr.io/kedacore/http-add-on:0.6.0"
  requestRateThreshold: "10"  # Scale when more than 10 requests per second
  pendingRequestsThreshold: "100"  # Number of pending requests that triggers scaling