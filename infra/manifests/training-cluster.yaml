apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: raycluster
  namespace: training
spec:
  rayVersion: '2.42.1'
  enableInTreeAutoscaling: false
  headGroupSpec:
    serviceType: ClusterIP
    rayStartParams:
      dashboard-host: '0.0.0.0'
      block: 'true'
      metrics-export-port: '8080'
    template:
      metadata:
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "8265"
          prometheus.io/path: "/api/serve/metrics"
      spec:
        containers:
          - name: ray-head
            # preloaded onto nodes
            image: ray-training-worker:latest
            imagePullPolicy: Never
            ports:
              - containerPort: 6379
                name: gcs
              - containerPort: 8265
                name: dashboard
              - containerPort: 10001
                name: client
              - containerPort: 8080
                name: metrics
            resources:
              limits:
                cpu: "4"
                memory: "8G"
              requests:
                cpu: "4"
                memory: "8G"
            volumeMounts:
              - mountPath: /tmp/ray
                name: ray-logs
        volumes:
          - name: ray-logs
            emptyDir: {}
  workerGroupSpecs:
    - groupName: small-group
      replicas: 2
      minReplicas: 1
      maxReplicas: 3
      rayStartParams:
        block: 'true'
      template:
        spec:
          containers:
            - name: ray-worker
              # preloaded onto nodes
              image: ray-training-worker:latest
              imagePullPolicy: Never
              lifecycle:
                preStop:
                  exec:
                    command: ["/bin/sh","-c","ray stop"]
              resources:
                limits:
                  cpu: "2"
                  memory: "6G"
                requests:
                  cpu: "2"
                  memory: "6G"
              volumeMounts:
                - mountPath: /tmp/ray
                  name: ray-logs
          volumes:
            - name: ray-logs
              emptyDir: {}
