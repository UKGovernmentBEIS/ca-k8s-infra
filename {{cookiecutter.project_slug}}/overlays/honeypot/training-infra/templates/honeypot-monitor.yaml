apiVersion: apps/v1
kind: Deployment
metadata:
  name: honeypot-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: honeypot-monitor
  template:
    metadata:
      labels:
        app: honeypot-monitor
    spec:
      containers:
      - name: honeypot-monitor
        image: localhost:5001/monitor:{% raw %}{{ .Values.environment }}{% endraw %}
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: {% raw %}{{ .Values.environment }}{% endraw %}
{% if cookiecutter.external_secrets %}
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: minio-username
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: minio-password
{% else %}
        - name: MINIO_ACCESS_KEY
          value: "minioadmin"
        - name: MINIO_SECRET_KEY
          value: "minioadmin"
{% endif %}
        volumeMounts:
        - name: honeypot-logs
          mountPath: /var/log/honeypot
      volumes:
      - name: honeypot-logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: honeypot-monitor
spec:
  selector:
    app: honeypot-monitor
  ports:
  - port: 8080
    targetPort: 8080
