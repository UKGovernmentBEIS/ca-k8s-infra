apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: {% raw %}{{ .Values.ray.clusterName }}-{{ .Values.environment }}{% endraw %}
spec:
  rayVersion: '2.42.1'
  enableInTreeAutoscaling: false
  headGroupSpec:
    serviceType: ClusterIP
    rayStartParams:
      dashboard-host: '0.0.0.0'
      block: 'true'
    template:
      spec:
        containers:
          - name: ray-head
            # preloaded onto nodes
            image: localhost:5001/training:{% raw %}{{ .Values.environment }}{% endraw %}
            imagePullPolicy: Always
            ports:
              - containerPort: 6379
                name: gcs
              - containerPort: 8265
                name: dashboard
              - containerPort: 10001
                name: client
            resources:
              limits:
                cpu: "4"
                memory: "8G"
              requests:
                cpu: "4"
                memory: "8G"
            volumeMounts:
              - mountPath: /tmp/ray
                name: ray-logs
        volumes:
          - name: ray-logs
            emptyDir: {}
  workerGroupSpecs:
    - groupName: small-group
      replicas: 2
      minReplicas: 1
      maxReplicas: 3
      rayStartParams:
        block: 'true'
      template:
        spec:
{%- if cookiecutter.rbac %}
          serviceAccountName: ray-worker
{%- endif %}
          containers:
            - name: ray-worker
              # preloaded onto nodes
              image: localhost:5001/training:{% raw %}{{ .Values.environment }}{% endraw %}
              imagePullPolicy: Always
              lifecycle:
                preStop:
                  exec:
                    command: ["/bin/sh","-c","ray stop"]
              resources:
                limits:
                  cpu: "2"
                  memory: "6G"
                requests:
                  cpu: "2"
                  memory: "6G"
              volumeMounts:
                - mountPath: /tmp/ray
                  name: ray-logs
              env:
  {%- if cookiecutter.rbac %}
                - name: MINIO_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: ray-worker-minio-credentials
                      key: ACCESS_KEY_ID
                - name: MINIO_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: ray-worker-minio-credentials
                      key: SECRET_ACCESS_KEY
  {%- endif %}
          volumes:
            - name: ray-logs
              emptyDir: {}
---
{%- if cookiecutter.rbac %}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ray-worker
---
{%- endif %}